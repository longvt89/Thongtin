<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra Cứu Lốp Xe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tra Cứu Thông Tin Lốp Xe</h1>
  <label>Hãng Xe:</label>
  <input type="text" id="make" placeholder="Ví dụ: Toyota">

  <label>Dòng Xe:</label>
  <input type="text" id="model" placeholder="Ví dụ: Vios">

  <button onclick="searchTire()">Tra Cứu</button>

  <div id="result"></div>

  <script>
    const CORS_PROXY = 'https://corsproxy.io/?';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyiSe9eGSyKCRtvQdQ3oX7IQZ6hPAsZNmaOmBNwfUfVWvMkwpyQDe7t2uhp5KDyLF3Hwg/exec';

    async function searchTire() {
      const make = document.getElementById('make').value.trim();
      const model = document.getElementById('model').value.trim();
      const resultDiv = document.getElementById('result');

      if (!make || !model) {
        resultDiv.innerHTML = '<p class="error">Vui lòng nhập đầy đủ Hãng xe và Dòng xe.</p>';
        return;
      }

      resultDiv.innerHTML = 'Đang tra cứu...';

      try {
        const response = await fetch(CORS_PROXY + SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'getCarInfo',
            make: make,
            model: model
          })
        });

        const data = await response.json();

        if (data['Thông báo']) {
          resultDiv.innerHTML = `<p class="error">${data['Thông báo']}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>Hãng Xe:</strong> ${data['Hãng xe']}</p>
            <p><strong>Dòng Xe:</strong> ${data['Dòng xe']}</p>
            <p><strong>Kích thước lốp:</strong> ${data['Kích thước lốp']}</p>
            <p><strong>Loại lốp:</strong> ${data['Dòng xe (Loại lốp)']}</p>
            <p><strong>Giá tham khảo:</strong> ${data['Giá lốp tham khảo']}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Lỗi kết nối: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
